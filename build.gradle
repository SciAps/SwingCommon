buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://maven.sciaps.local"
    }
}

apply plugin: 'fatjar'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

archivesBaseName = 'swingcommon'
group = 'com.sciaps'
version = '0.0.1'
description = 'Common classes for doing calibration and analysis'



dependencies {
  compile fileTree(dir: 'libs', include: '*.jar')
  compile 'com.google.guava:guava:17.0'
  compile 'com.google.inject:guice:2.0-no_aop'
  compile 'com.google.code.gson:gson:2.2.4'
  compile 'commons-lang:commons-lang:2.6'
  compile 'org.apache.commons:commons-math3:3.2'
  compile 'org.apache.commons:commons-collections4:4.0'
  compile 'org.slf4j:slf4j-api:1.7.+'
  compile 'net.sf.opencsv:opencsv:2.3'
  testCompile 'org.jfree:jfreechart:1.0.15'
  testCompile 'junit:junit:4.+'
  testCompile 'org.slf4j:slf4j-simple:1.7.7'

}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

artifacts {
  archives sourcesJar
}


uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file://localhost/var/www/maven/")
		}
	}
}

